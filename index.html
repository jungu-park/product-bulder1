<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-App Platform</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="theme-switch-wrapper">
        <label class="theme-switch" for="checkbox">
            <input type="checkbox" id="checkbox" />
            <div class="slider round"></div>
        </label>
    </div>

    <nav class="main-nav">
        <button class="nav-button" data-section="lotto">로또 번호 생성기</button>
        <button class="nav-button" data-section="inquiry">제휴 문의</button>
        <button class="nav-button" data-section="animal-test">동물상 테스트</button>
    </nav>

    <div id="lotto" class="app-section active">
        <div class="container">
            <h1>Lotto Number Generator</h1>
            <button id="generate">Generate Numbers</button>
            <div id="numbers"></div>
        </div>
    </div>

    <div id="inquiry" class="app-section">
        <div class="container form-container">
            <h2>제휴 문의</h2>
            <form action="https://formspree.io/f/xbdknqbq" method="POST">
                <label for="name">이름:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">이메일:</label>
                <input type="email" id="email" name="_replyto" required>

                <label for="message">문의 내용:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">문의 제출</button>
            </form>
        </div>
    </div>

    <div id="animal-test" class="app-section">
        <div class="container teachable-machine-container">
            <h1>말과 닮은꼴</h1>
            <div class="test-options">
                <input type="file" id="uploadImage" accept="image/*" style="display: none;">
                <button id="uploadImageBtn">이미지 업로드</button>
                <button id="resetTestBtn" style="display: none;">초기화</button>
            </div>
            <div id="webcam-container" style="display: none;"></div>
            <div id="uploaded-image-container">
                <canvas id="uploadedCanvas"></canvas>
            </div>
            <div id="label-container"></div>
        </div>
    </div>

    <div class="container disqus-container">
        <div id="disqus_thread"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script src="main.js"></script>
    <script>
        // Disqus script (needs to be configured in main.js or separate, for now here)
        (function() {
            var d = document, s = d.createElement('script');
            s.src = 'https://productbuilder1-2.disqus.com/embed.js';
            s.setAttribute('data-timestamp', +new Date());
            (d.head || d.body).appendChild(s);
        })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
    <script id="dsq-count-scr" src="//productbuilder1-2.disqus.com/count.js" async></script>
</body>
</html>
