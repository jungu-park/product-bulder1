<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-App Platform</title>
    <meta name="description" content="A multi-functional web application featuring a Lotto Number Generator, partnership inquiry form, animal look-alike test using AI, and a comment section.">
    <meta name="keywords" content="lotto, lottery, inquiry form, animal test, teachable machine, disqus, web app, multi-app, Google AdSense">
    <link rel="stylesheet" href="style.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6892417081710938"
     crossorigin="anonymous"></script>
    <meta name="google-adsense-account" content="ca-pub-6892417081710938">
</head>
<body>
    <header class="main-header">
        <div class="logo" data-i18n="lottoLuck">LottoLuck</div>
        <nav class="main-nav">
            <a href="index.html" data-i18n="home">홈</a>

            <a href="about.html" data-i18n="about">소개</a>
            <a href="contact.html" data-i18n="contact">문의</a>
            <a href="privacy.html" data-i18n="privacyPolicy">개인정보처리방침</a>
        </nav>
        <div class="lang-selector">
            <button id="lang-ko" class="lang-button active" data-lang="ko">한국어</button>
            <button id="lang-en" class="lang-button" data-lang="en">English</button>
        </div>
        <div class="theme-switch-wrapper">
            <label class="theme-switch" for="checkbox">
                <input type="checkbox" id="checkbox" />
                <div class="slider round"></div>
            </label>
        </div>
    </header>

    <div id="intro" class="app-section active">
        <div class="container" id="home-container">
            <h1 data-i18n="countrySpecificLottoNumberRecommendation">국가별 로또 번호 추천</h1>
            <div class="lotto-controls">
                <select id="lotto-type">
                    <option value="korea-lotto" data-i18n="koreaLotto">한국 로또 6/45</option>
                    <option value="us-powerball" data-i18n="usPowerball">미국 파워볼</option>
                    <option value="euromillions" data-i18n="euromillions">유로밀리언</option>
                </select>
                <button id="generate" data-i18n="generateNumbers">번호 생성</button>
            </div>
            <div id="lotto-info"></div>
            <div id="numbers" class="lotto-balls-container">
                <!-- Lotto balls will be animated here -->
            </div>
        </div>
    </div>


    
    <script src="main.js"></script>
</body>
</html>
