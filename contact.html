<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - LottoLuck</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="main-header">
        <div class="logo" data-i18n="lottoLuck">LottoLuck</div>
        <nav class="main-nav">
            <a href="index.html" data-i18n="home">홈</a>
            <a href="index.html#number-recommendation" data-i18n="lottoNumberRecommendation">로또 번호 추천</a>
            <a href="about.html" data-i18n="about">소개</a>
            <a href="contact.html" data-i18n="contact">문의</a>
            <a href="privacy.html" data-i18n="privacyPolicy">개인정보처리방침</a>
        </nav>
        <div class="lang-selector">
            <button id="lang-ko" class="lang-button active" data-lang="ko">한국어</button>
            <button id="lang-en" class="lang-button" data-lang="en">English</button>
        </div>
        <div class="theme-switch-wrapper">
            <label class="theme-switch" for="checkbox">
                <input type="checkbox" id="checkbox" />
                <div class="slider round"></div>
            </label>
        </div>
    </header>

    <div class="app-section active">
        <div class="container form-container">
            <h2 data-i18n="contactUsTitle">Contact Us</h2>
            <p data-i18n="contactUsMessage">If you have any questions, feedback, or partnership inquiries, please don't hesitate to reach out to us using the form below.</p>
            <form action="https://formspree.io/f/xbdknqbq" method="POST">
                <label for="name" data-i18n="nameLabel">이름:</label>
                <input type="text" id="name" name="name" required>

                <label for="email" data-i18n="emailLabel">이메일:</label>
                <input type="email" id="email" name="_replyto" required>

                <label for="message" data-i18n="messageLabel">문의 내용:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit" data-i18n="submitInquiry">문의 제출</button>
            </form>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
